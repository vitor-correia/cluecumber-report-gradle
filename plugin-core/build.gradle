plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.apache.maven:maven-plugin-api:3.6.2'
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'io.gsonfire:gson-fire:1.9.0-alpha1'
    compile 'org.freemarker:freemarker:2.3.29'
    compile 'org.codehaus.plexus:plexus-utils:3.3.0'
    testCompile 'org.junit.vintage:junit-vintage-engine:5.5.2'
    testCompile 'org.mockito:mockito-core:3.1.0'
    testCompile 'com.openpojo:openpojo:0.8.13'
    testCompile 'org.apache.maven.plugin-testing:maven-plugin-testing-harness:3.3.0'
    testCompile 'org.codehaus.plexus:plexus-component-annotations:2.0.0'
    compileOnly 'org.apache.maven.plugin-tools:maven-plugin-annotations:3.6.0'
}

group = 'com.trivago.rta'
version = '2.3.2'
description = 'Cluecumber Core'
sourceCompatibility = '8'

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from(sourceSets.main.allJava)
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(sourcesJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
